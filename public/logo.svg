<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Dégradé principal pink → purple → blue → cyan -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9A8D4"/>
      <stop offset="15%" style="stop-color:#F472B6"/>
      <stop offset="30%" style="stop-color:#E879F9"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="70%" style="stop-color:#818CF8"/>
      <stop offset="85%" style="stop-color:#38BDF8"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    
    <!-- Dégradé pour la couche intérieure -->
    <linearGradient id="grad2" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" style="stop-color:#C084FC"/>
      <stop offset="50%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#38BDF8"/>
    </linearGradient>
    
    <!-- Lueur externe rose/magenta -->
    <radialGradient id="glowPink" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Lueur externe cyan -->
    <radialGradient id="glowCyan" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filtre glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond noir -->
  <rect width="200" height="200" fill="#050508"/>
  
  <!-- Lueurs de fond -->
  <ellipse cx="70" cy="70" rx="80" ry="80" fill="url(#glowPink)"/>
  <ellipse cx="140" cy="140" rx="70" ry="70" fill="url(#glowCyan)"/>
  
  <!-- Forme principale du "e" stylisé - courbe fluide -->
  <g filter="url(#strongGlow)">
    <!-- Couche extérieure (la plus claire) -->
    <path d="
      M 45 95
      C 45 55, 70 30, 115 30
      C 155 30, 175 55, 175 85
      C 175 95, 170 105, 160 110
      L 70 110
      C 70 140, 95 160, 125 160
      C 150 160, 165 145, 172 125
      L 178 130
      C 168 158, 145 175, 115 175
      C 65 175, 35 140, 35 100
      C 35 55, 70 25, 115 25
    " fill="url(#grad1)" opacity="0.3"/>
    
    <!-- Couche principale -->
    <path d="
      M 50 100
      C 50 60, 75 38, 115 38
      C 150 38, 168 58, 168 88
      L 168 98
      L 72 98
      C 74 130, 95 150, 122 150
      C 145 150, 160 138, 168 118
      L 175 123
      C 165 150, 142 168, 115 168
      C 68 168, 42 135, 42 100
      C 42 60, 72 32, 115 32
    " fill="url(#grad1)" filter="url(#softGlow)"/>
    
    <!-- Barre du milieu du e -->
    <path d="
      M 72 88
      L 155 88
      C 152 65, 135 50, 115 50
      C 90 50, 75 68, 72 88
    " fill="url(#grad2)"/>
  </g>
  
  <!-- Highlight blanc en haut pour effet 3D -->
  <path d="
    M 55 95
    C 55 60, 78 42, 115 42
    C 145 42, 160 55, 165 75
  " fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="round"/>
  
  <path d="
    M 60 90
    C 60 65, 80 48, 115 48
    C 138 48, 152 58, 158 72
  " fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Reflet lumineux -->
  <ellipse cx="90" cy="70" rx="20" ry="10" fill="rgba(255,255,255,0.1)" transform="rotate(-30, 90, 70)"/>
  
</svg>