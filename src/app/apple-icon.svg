<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c9b7" />
      <stop offset="50%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#00b8e6" />
    </linearGradient>
    <linearGradient id="eGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A4AC86" />
      <stop offset="50%" stop-color="#00c9b7" />
      <stop offset="100%" stop-color="#00d4ff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="90" cy="90" r="85" fill="url(#eGradient)" opacity="0.15" />
  
  <!-- Forme du "e" stylisÃ© (scaled up) -->
  <g filter="url(#glow)" transform="translate(10, 10) scale(1.6)">
    <!-- Corps principal du e -->
    <path
      d="M 20 50
         C 20 28, 38 12, 55 12
         C 75 12, 88 28, 88 45
         L 88 52
         L 35 52
         C 36 70, 48 82, 62 82
         C 75 82, 84 74, 87 62
         L 92 65
         C 88 80, 76 92, 58 92
         C 32 92, 15 72, 15 50
         C 15 28, 35 8, 58 8"
      fill="url(#eGradient)"
      stroke-width="0"
    />
    
    <!-- Barre horizontale du e -->
    <path
      d="M 35 45
         L 78 45
         C 76 30, 66 20, 55 20
         C 42 20, 34 32, 35 45"
      fill="url(#eGradient2)"
    />
  </g>
  
  <!-- Highlight -->
  <g transform="translate(10, 10) scale(1.6)">
    <path
      d="M 25 48
         C 25 30, 40 16, 55 16
         C 70 16, 80 25, 84 38"
      fill="none"
      stroke="rgba(255,255,255,0.4)"
      stroke-width="4"
      stroke-linecap="round"
    />
    
    <path
      d="M 30 45
         C 30 32, 42 22, 55 22
         C 66 22, 75 28, 80 38"
      fill="none"
      stroke="rgba(255,255,255,0.2)"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
</svg>



















































